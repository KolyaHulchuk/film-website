{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form action="" class="group" method="POST">
    <h3 class="center">Login</h3>
    <div class="form-group">
        <label class="write" for="email">Email Address</label>
        <input 
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label class="write" for="password1">Password</label>
        <input 
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            class="form-control"
        />
    </div>
    <br />
    <button type="submit" class="buttons">Login</button>
</form>
{% endblock %}
